  <body>
    <h1 data-type="audio" data-src="files/cash-register.mp3">Kash oder Kurs</h1>
    <form>
      <div id="radios">
        <div id="radios-rate">
          <label for="rate-cash-radio">Cash</label>
          <input type="radio" name="radio-rate" id="rate-cash-radio" value="cash">
          <label for="rate-weight-radio">Weight</label>
          <input type="radio" name="radio-rate" id="rate-weight-radio" value="weight" checked>
        </div>
        <div id="radios-weight">
          <label for="weight-cash-radio">Cash</label>
          <input type="radio" name="radio-weight" id="weight-cash-radio" value="cash">
          <label for="weight-rate-radio">Price per unit</label>
          <input type="radio" name="radio-weight" id="weight-rate-radio" value="rate" checked>
        </div>
      </div>

      <div id="inputs">
        <div class="input">
          <input type="number" id="cash" min="5" step="5" value="150" tabindex="1" required autofocus>
          <label for="cash">Cash</label>
          <button id="tenner" tabindex="-1">10</button>
        </div>
        <div class="input">
          <input type="number" id="rate" min="0" value="6" tabindex="2">
          <label for="rate">Price per unit</label>
        </div>
        <div class="input">
          <input type="number" id="weight" min="0" value="25" tabindex="3">
          <label for="weight">1 unit</label>
        </div>
      </div>
    </form>
