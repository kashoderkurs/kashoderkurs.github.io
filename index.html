<!doctype html>
<html prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="utf-8">
    <title>Kash oder Kurs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui">
    <meta property="og:image" content="https://kopfzeit.aldebaran.uberspace.de/kashoderkurs/screenshot.png">
    <meta property="og:description" content="Wie viel fÃ¼r was eigentlich?">
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 data-type="audio" data-src="files/cash-register.mp3">Kash oder Kurs</h1>
    <form>
      <div id="radios">
        <label for="cash-radio">Cash</label>
        <input type="radio" name="radio" id="cash-radio" value="cash">
        <label for="rate-radio">Rate</label>
        <input type="radio" name="radio" id="rate-radio" value="rate" checked>
      </div>

      <div id="inputs">
        <div class="input">
          <input type="number" id="cash" min="5" step="5" value="150" tabindex="1" required autofocus>
          <label for="cash">Cash</label>
          <button id="tenner" tabindex="-1">10</button>
        </div>
        <div class="input">
          <input type="number" id="rate" min="0" value="6" tabindex="2">
          <label for="rate">Price per unit</label>
        </div>
        <div class="input">
          <input type="number" id="weight" min="0" value="25" tabindex="3">
          <label for="weight">1 unit</label>
        </div>
      </div>
    </form>
    <button id="share" data-url="https://www.facebook.com/sharer/sharer.php?u=https://kopfzeit.aldebaran.uberspace.de/kashoderkurs" data-width="600" data-height="500">Recommend on Facebook</button>
  </body>
</html>
