<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kash oder Kurs</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="http://cdn.yannickoo.de/css/vertical-aligned.css">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Kash oder Kurs</h1>
    <form>
      <div id="radios">
        <label for="cash-radio">Cash</label>
        <input type="radio" name="radio" id="cash-radio" value="cash">
        <label for="rate-radio">Rate</label>
        <input type="radio" name="radio" id="rate-radio" value="rate" checked>
      </div>
      <div><div class="input">
        <input type="number" id="cash" min="5" step="5" placeholder="Geld" value="150" required>
        <label for="cash">Cash</label>
        <button>10</button>
      </div>
      <div class="input">
        <input type="number" id="rate" placeholder="Kurs" min="0" value="6">
        <label for="rate">Rate</label>
      </div>
      <div class="input">
        <input type="number" id="weight" placeholder="Gewicht" min="0" value="25">
        <label for="weight">Weight</label>
      </div>
      <div>

      </div>
      </div>
    </form>
  </body>
</html>
